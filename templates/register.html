<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/register.css">

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>


</head>
<body style="background-color: #f8f8f8">
<nav class="navbar navbar-inverse navbar-fixed-top my-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="font-size: 30px">NOTING</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/"><span class=" "
                                      style="font-size: 15px"></span>&nbsp;首&nbsp;页</a>
                </li>
                <li><a href="/login/"><span class="" style="font-size: 15px"></span>&nbsp;登&nbsp;录</a>
                </li>
                <li><a href="/register/"><span class="" style="font-size: 15px"><span
                        class="" style="font-size: 2px;"></span></span>&nbsp;注&nbsp;册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 100px">

    <div class="row col-md-11 ">
        <div class="col-md-offset-1">
            <h3>注册新用户</h3>
            <hr>
        </div>
        <div class="col-md-7">
            <form class="form-horizontal" id="s1" method="post" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="inputPhone" class="col-sm-3 control-label col-md-offset-1">手机号码：</label>
                    <div class="col-md-8">

                        {{ form.phone }}


                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUser" class="col-sm-3 control-label col-md-offset-1">用户名称：</label>
                    <div class="col-md-8">

                        {{ form.user }}

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword"
                           class="col-sm-3 control-label col-md-offset-1">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="col-md-8">

                        {{ form.pwd }}

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRepeatPassword" class="col-sm-3 control-label col-md-offset-1">确认密码：</label>
                    <div class="col-md-8">

                            {{ form.rep_pwd }}

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2" style="margin-left:330px;margin-top: 20px">

                        <input type="button" value="注&nbsp;&nbsp;册" class="form-control btn-primary" id="register">

                    </div>
                </div>
                <div style="margin-left:230px">
                    <span>点击"注册"按钮,表示您已同意和遵守<a href="">用户协议</a></span>
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <table style="height:280px;border-color:#cccccc;border-left-style:solid;border-width:1px">
                <tr>
                    <td valign="top"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <img src="/static/img/register.jpg" alt="" style="width: 300px;height: 280px;border-radius: 8px">
        </div>

    </div>
</div>
<script src="/static/js/register.js"></script>
</body>
</html>
